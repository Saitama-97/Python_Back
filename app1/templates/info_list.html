<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Info List</h1>
<a href="/info/add">添加用户</a>
<table border="1">
    <thead>
    <tr>
        <th>name</th>
        <th>password</th>
        <th>age</th>
        <th>activity</th>
    </tr>
    </thead>
    <tbody>
    {% for user in user_list %}
        <tr>
            <th>{{ user.id }}</th>
            <th>{{ user.name }}</th>
            <th>{{ user.password }}</th>
            <th>{{ user.age }}</th>
            <th><a href="/info/delete?nid={{ user.id }}" >delete</a></th>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
